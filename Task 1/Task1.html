<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Page</title>
</head>
<body>
    <section>
        <h1>Samsung TV</h1>
        <hr>
    </section>
    <section>
        <img src="TV Img.png">
        <h4>Short Description</h4>
        <ul>
            <li>4K Resolution</li>
            <li>55 Inch TV</li>
            <li>Smart TV</li>
            <li>Quantum Dot HDR</li>
        </ul>
    </section>
    <section>
        <table border="1">
            <tr>
                <th>Dimensions</th>
                <td>1448 x 836</td>
            </tr>
            <tr>
                <th>Weight</th>
                <td>26.2 KG</td>
            </tr>
            <tr>
                <th>Price</th>
                <td>2500$</td>
            </tr>
        </table>
        <button>Add To Cart</button>
    </section>
</body>
</html>
